<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reading History - Universal News Intelligence</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@300;400;600;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css?v=2.3">
    <style>
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--accent-blue);
            font-weight: 600;
            margin-bottom: 2rem;
            cursor: pointer;
        }

        .history-item {
            background: var(--bg-surface);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 1.2rem;
            margin-bottom: 0.8rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            opacity: 0.8;
            transition: all 0.2s;
        }

        .history-item:hover {
            opacity: 1;
            border-color: var(--accent-blue);
        }

        .history-info h3 {
            margin: 0 0 0.3rem;
            font-size: 1.1rem;
        }

        .history-meta {
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        .empty-state {
            text-align: center;
            padding: 4rem;
            opacity: 0.6;
        }

        .header-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <div class="logo">Universal News Intelligence</div>
            <div id="auth-section" class="profile-container">
                <div id="user-info" class="user-profile-widget">
                    <div class="profile-left">
                        <div class="avatar-wrapper" id="avatar-container">
                            <img id="user-avatar-img" src="https://ui-avatars.com/api/?background=random" alt="User">
                        </div>
                        <div class="user-meta">
                            <span id="user-display">Loading...</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <a onclick="history.back()" class="back-link">
            <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 12H5M12 19l-7-7 7-7" />
            </svg>
            Back to Dashboard
        </a>

        <section>
            <div class="header-actions">
                <h2 class="section-title" style="margin:0;">ðŸ•’ Reading History</h2>
                <button id="clear-history" class="clear-history-btn">Clear All</button>
            </div>
            <div id="history-list">
                <div class="empty-state">Loading history...</div>
            </div>
        </section>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "{{ firebase_config.apiKey }}",
            authDomain: "{{ firebase_config.authDomain }}",
            projectId: "{{ firebase_config.projectId }}",
            storageBucket: "{{ firebase_config.storageBucket }}",
            messagingSenderId: "{{ firebase_config.messagingSenderId }}",
            appId: "{{ firebase_config.appId }}"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        auth.onAuthStateChanged(async user => {
            if (user) {
                const displayName = user.displayName || user.email || "User";
                document.getElementById('user-display').innerText = displayName.split('@')[0];
                if (user.photoURL) document.getElementById('user-avatar-img').src = user.photoURL;

                fetchHistory(user.uid);
            } else {
                window.location.href = '/';
            }
        });

        async function fetchHistory(uid) {
            try {
                const response = await fetch(`/api/retention/history/${uid}`);
                const data = await response.json();
                renderHistory(data);
            } catch (e) {
                console.error(e);
                document.getElementById('history-list').innerHTML = '<div class="empty-state">Error loading history.</div>';
            }
        }

        function renderHistory(items) {
            const list = document.getElementById('history-list');
            if (items.length === 0) {
                list.innerHTML = '<div class="empty-state">Your reading history is empty.</div>';
                return;
            }

            list.innerHTML = items.map(item => `
                <div class="history-item">
                    <div class="history-info">
                        <h3>${item.title}</h3>
                        <div class="history-meta">
                            <span>Source: ${item.source}</span> â€¢ 
                            <span>Read at ${new Date(item.read_at).toLocaleTimeString()}</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        document.getElementById('clear-history').onclick = async () => {
            if (!confirm("Are you sure you want to clear your entire history?")) return;
            const user = firebase.auth().currentUser;
            if (!user) return;

            try {
                await fetch(`/api/retention/history/${user.uid}`, { method: 'DELETE' });
                renderHistory([]);
            } catch (e) {
                alert("Failed to clear history.");
            }
        };
    </script>
</body>

</html>
